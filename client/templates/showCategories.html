<template name="showCategories">
    <!-- Main -->
    <div id="main-wrapper">
      <div id="main" class="container">
        <h2>My Categories</h2>

        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {{#each Categories}}
            <tr>
              <td>{{name}}</td>
              <td>{{description}}</td>
              <td>
                <a href="/categories/edit/{{_id}}" class="btn btn-pink btn-lg">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
                <a href="/categories/delete/{{_id}}" class="btn btn-dark btn-lg">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </a>
                <a href="/bookmarks/add/{{_id}}" class="btn btn-pink btn-lg">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </a>
              </td>
            </tr>
            {{/each}}
          </tbody>
        </table>

      </div>
    </div>
</template>
