<template name="login">
    <!-- Main -->
    <div id="main-wrapper">
      <div id="main" class="container">
        <h2>Login</h2>

        <div class="alert alert-danger hide" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span>Username or password is incorrect.</span>
        </div>

        <form>
          <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" class="form-control input-lg" id="login-username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control input-lg" id="login-password" placeholder="Password">
          </div>
          <a href="/" class="btn btn-dark btn-lg btn-vlg">Cancel</a>
          <button type="submit" class="btn btn-pink btn-lg btn-vlg submit">Login</button>
        </form>
      </div>
    </div>
</template>
