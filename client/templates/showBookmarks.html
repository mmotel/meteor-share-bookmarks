<template name="showBookmarks">
    <!-- Main -->
    <div id="main-wrapper">
      <div id="main" class="container">
        <!-- <h2>My Categories</h2> -->
        <h2><span class="pink">{{ User.username }}</span>/{{ Category.name }}
          {{#if currentUser }}
            {{#if equals currentUser._id Category.owner}}
          <a href="/bookmarks/add/{{Category._id}}" class="btn btn-link btn-md">
            <span class="glyphicon glyphicon-plus pink" aria-hidden="true"></span>
          </a>
          {{/if}}
        {{/if}}
        </h2>

        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              {{#if currentUser }}
              <th>Actions</th>
              {{/if}}
            </tr>
          </thead>
          <tbody>
            {{#each Bookmarks}}
            <tr>
              <td><a href="{{url}}" target="_blank">{{name}}</a></td>
              <td>{{description}}</td>
              {{#if currentUser }}
              <td>
                {{#if equals currentUser._id owner }}
                <a href="/bookmarks/edit/{{_id}}" class="btn btn-pink btn-lg">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
                <a href="/bookmarks/delete/{{_id}}" class="btn btn-dark btn-lg">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </a>
                {{/if}}
              </td>
              {{/if}}
            </tr>
            {{/each}}
          </tbody>
        </table>

      </div>
    </div>
</template>
