<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShareBookmarks</title>
  <link href="http://localhost:3000/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://localhost:3000/css/style.css" rel="stylesheet">
  <script src="http://localhost:3000/js/jquery.min.js"></script>
  <script src="http://localhost:3000/js/bootstrap.min.js"></script>
</head>
<body>
</body>

<template name="appLayout">
  {{> header}}

  {{> yield}}

  {{> footer}}
</template>

<template name="loading">
  {{> header}}

  {{> footer}}
</template>

<template name="header">
  <div id="header-wrapper">
    <div id="header" class="container">
      <!-- Header -->
      <h1>Share<span class="pink">Bookmarks</span></h1>
      <!-- Nav -->
      <nav>
        <ul class="nav nav-pills">
          <li role="presentation"><a href="/">Home</a></li>
          {{#if currentUser}}
          <li role="presentation"><a href="/categories">My Categories</a></li>
          <li role="presentation"><a href="/categories/add">Add Category</a></li>
          <li role="presentation"><a href="/bookmarks/add">Add Bookmark</a></li>
          <li id="logout" role="presentation"><a href="#">Logout</a></li>
          {{else}}
          <li role="presentation"><a href="/login">Login</a></li>
          <li role="presentation"><a href="/register">Register</a></li>
          {{/if}}
        </ul>
      </nav>
    </div>
  </div>
</template>

<template name="footer">
  <!-- Footer -->
    <div id="footer-wrapper">
      <div id="footer" class="container">
        <div id="footer-body">
          <ul class="list-inline">
            <li>&copy; ShareBookmarks. All right reserved.</li>
            <li>Design: <a href="http://html5up.net" target="_blank">HTML5 UP</a></li>
          </ul>
        </div>
      </div>
    </div>
</template>
